<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Video Preview</title>
</head>
<body>
    <!-- This seems to be the easiest way to do it. Function can be called as well (see js file) -->
    <video id="vid" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0" width="320" height="240">
        <source src="bitcoin.mp4" type="video/mp4">
    </video>
    
</body>
</html>
